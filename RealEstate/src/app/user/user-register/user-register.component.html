<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)='onSubmit()'>
          <div class="form-group col-12">
            <label for="name" class="form-label ">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid
            && (userName.touched || userSubmitted)" class="error-block">
              please provide a name
          </span>
          </div>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
            <span *ngIf="!email.valid
            && (email.touched || userSubmitted)" class="error-block">
            <span *ngIf="email.hasError('required')">
              please provide user email
            </span>
            <span *ngIf="email.hasError('email')">
              please provide valid email
            </span>
          </span>
          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">PassWord</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
              <span *ngIf="password.errors['required']">please provide password</span>
              <span *ngIf="password.errors['minlength']">password should not be lesser than 8 character</span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">ConfirmPassWord</label>
            <input type="password" class="form-control" formControlName="confirmpassword">
            <span *ngIf="!passwordconfirm.valid && (passwordconfirm.touched || userSubmitted)" class="error-block">
              <span *ngIf="passwordconfirm.hasError('required')">please confirm password</span>
            </span>
            <span *ngIf="passwordconfirm.hasError('notmatched') && passwordconfirm.valid">password not matched</span>
          </div>
          <div class="form-group col-12">
            <label for="mobile" class="form-label ">Mobile</label>
            <input type="number" class="form-control" formControlName="mobile">
            <span *ngIf="!mobile.valid && (mobile.touched || userSubmitted)" class="error-block">
            <span *ngIf="mobile.hasError('required')">
              plz provide mobile number
            </span>
          </span>
          </div>
          <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary m-2">Cancel</button>
        </div>
        </form>
    </div>
  </div>
</div>
